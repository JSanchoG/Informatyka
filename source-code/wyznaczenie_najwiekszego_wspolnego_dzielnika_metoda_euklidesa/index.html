    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://informatyka.tihub.pl/files/css/style.css">
    <link rel="stylesheet" href="https://informatyka.tihub.pl/files/css/button.css">
    <link rel="stylesheet" href="https://informatyka.tihub.pl/files/css/button2.css">
    <link rel="stylesheet" href="https://informatyka.tihub.pl/files/css/button3.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .star{
        color: #f2cc00;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h5 class="text-center pricing-table-subtitle">JAKUB GOŻUK</h5>
        <h1 class="text-center pricing-table-title">Informatyka</h1>
        <div class="row">
            <div class="col-md-6">
              <div class="card pricing-card pricing-card-highlighted pricing-plan-red">
                <div class="card-body">
                    <i class="mdi mdi-language-cpp pricing-plan-icon"></i>
                    <p class="pricing-plan-title" style="margin-bottom:0px">07/05/2021</p>
                    <h3 class="pricing-plan-cost ml-auto">Rozwiązanie Iteracyjne</h3>
                    <center>
                        <div style="display:flex;width:316px">    
                            <div class="Rbutton" onclick="window.open('rozwiazanie_iteracyjne/code/')" style="width:150px;margin-right:8px"><span class="Rbutton-text">Kod</span></div>
                            <div class="Rbutton" onclick="window.open('rozwiazanie_iteracyjne/rozwiazanie_iteracyjne.zip')" style="width:150px;margin-left:8px"><span class="Rbutton-text">Pobierz</span></div>
                        </div>
                    </center>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card pricing-card pricing-card-highlighted pricing-plan-green">
                <div class="card-body">
                    <i class="mdi mdi-language-cpp pricing-plan-icon"></i>
                    <p class="pricing-plan-title" style="margin-bottom:0px">07/05/2021</p>
                    <h3 class="pricing-plan-cost ml-auto">Rozwiązanie Rekurencyjne</h3>
                    <center>
                        <div style="display:flex;width:316px">    
                            <div class="button" onclick="window.open('rozwiazanie_rekurencyjne/code/')" style="width:150px;margin-right:8px"><span class="button-text">Kod</span></div>
                            <div class="button" onclick="window.open('rozwiazanie_rekurencyjne/rozwiazanie_rekurencyjne.zip')" style="width:150px;margin-left:8px"><span class="button-text">Pobierz</span></div>
                        </div>
                    </center>
                </div>
              </div>
            </div>
          </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
